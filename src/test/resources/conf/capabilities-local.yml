testEndpoint: http://bs-local.com:3000/

driverType: cloudDriver

cloudDriver:
  hubUrl: https://hub-cloud.browserstack.com/wd/hub
  user: BROWSERSTACK_USERNAME
  accessKey: BROWSERSTACK_ACCESSKEY
  localTunnel:
    enabled: true
    local_options:
      forcelocal: true
      force: true
      verbose: true
      logFile: local_test.log
  common_capabilities:
    project: BrowserStack Demo Repository
    buildPrefix: browserstack-examples-testng
    capabilities:
      browserstack.debug: true
      browserstack.networkLogs: true
      browserstack.console: debug
      browserstack.local: true
  platforms:
    - name: Win10_IE11
      os: Windows
      os_version: '10'
      browser: Chrome
